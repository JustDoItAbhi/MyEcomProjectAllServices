spring.application.name=paymentservice
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.show-sql=true
spring.datasource.url= jdbc:mysql://localhost:3306/paymentservice
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=${PASSWORD}
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8090
logging.level.org.springframework.security= trace
auth.server.token.url=http://localhost:8086/oauth/token
server.port=9095




eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

stripe.secret.key=${SECRET_KEY}
stripe.public.key=${PUBLIC_KEY}
stripe.webhook.secret=https://slick-terms-rhyme.loca.lt/webhooks/stripe
payment.redirect.url=http://localhost:9095/pay/SUCCESS
